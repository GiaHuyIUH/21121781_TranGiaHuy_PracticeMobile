<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 5, 9, 11, 15, 13];

        var result1 = arr.every(x => x % 2 !== 0);
        console.log(result1);

        Array.prototype.myEvery = function(callback) {
            for (var i = 0; i < this.length; i++) {
                if (!callback(this[i])) {
                    return false;
                }
            }
            return true;
        }

        var result2 = arr.myEvery(x => x % 2 !== 0);
        console.log(result2);
    </script>
</head>

<body>

</body>

</html>
